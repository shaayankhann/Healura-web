<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    const lang = navigator.language || navigator.userLanguage;

    if (lang.startsWith('ar')) {
      window.location.href = '/ar/';
    } else {
      window.location.href = '/en/';
    }
  </script>
</head>

</body>
</html>
